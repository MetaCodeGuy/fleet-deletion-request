<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Request</title>
</head>
<body>
    <h1>Request Account Deletion</h1>
    <p>If you want to delete your account and all associated data, please fill out the form below.</p>
    <form action="https://formsubmit.co/your-email" method="POST">
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="reason">Reason for Account Deletion (optional):</label><br>
        <textarea id="reason" name="reason"></textarea><br><br>
        <button type="submit">Submit Request</button>
    </form>
</body>
</html>
